{% extends 'shop/layout.html' %}

{% block title %}
    <title>Сайт доставки цветов</title>
{% endblock %}

{% block content %}
<h1>Каталог цветов</h1>
{% for flower in flowers %}
    <div>
        <h3> {{ flower.name }} </h3>
        <p> {{ flower.description }} </p>
        <p> {{ flower.price }} </p>
        <p> {{ flower.image }} </p>
    </div>
{% endfor %}
{% endblock %}
