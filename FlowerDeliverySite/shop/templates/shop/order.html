{% extends 'shop/layout.html' %}

{% block title %}
    <title>Ваш заказ</title>
{% endblock %}

{% block content %}
    <h1>Ваш заказ</h1>
    <form method="post">
        {% csrf_token %}
        {% for flower in flowers %}
            <input type="checkbox" name="flowers" value="{{ flower.id }}">{{ flower.name }} - {{ flower.price }} руб.<br>
        {% endfor %}
        <button type="submit">Оформить заказ</button>
    </form>
{% endblock %}
